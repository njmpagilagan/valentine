<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --soft-pink: #ffccd5;
            --gold: #ffb703;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #fff0f3;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            cursor: none; 
        }

        /* --- BACKGROUND --- */
        .background-container {
            position: fixed; inset: 0;
            background: linear-gradient(45deg, #fff0f3, #ffccd5, #fff9f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sunbeams {
            position: fixed; top: 50%; left: 50%;
            width: 200vw; height: 200vw;
            transform: translate(-50%, -50%);
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 255, 255, 0.3) 20deg, transparent 40deg);
            background-repeat: repeat; background-size: 10% 100%;
            animation: rotate 60s linear infinite;
            z-index: -1; opacity: 0.4;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .petal {
            position: fixed; top: -10%; pointer-events: none;
            z-index: 1; animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(540deg); left: calc(var(--start-x) + 20vw); }
        }

        /* --- MAIN STAGE --- */
        #main-stage {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; height: 100vh; width: 100vw;
            padding: 20px; box-sizing: border-box;
            transition: opacity 1s;
        }

        h1 {
            font-family: 'Great Vibes'; color: var(--rose);
            font-size: clamp(2.8rem, 10vw, 5rem); margin: 0 0 10px 0;
        }

        .flower-btn {
            width: clamp(130px, 40vw, 190px); height: clamp(130px, 40vw, 190px);
            cursor: pointer; filter: drop-shadow(0 0 25px var(--rose));
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- GALLERY OVERLAY (One-at-a-time Fix) --- */
        #gallery-overlay {
            display: none; position: fixed;
            inset: 0; z-index: 500;
            flex-direction: column; align-items: center;
            justify-content: center; /* Center image on screen */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
        }

        /* On desktop, show 3. On mobile, JavaScript handles showing 1 */
        .polaroid-container {
            display: flex; justify-content: center;
            align-items: center; gap: 40px;
            width: 100%; margin-bottom: 100px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            width: 280px;
            border-radius: 2px;
            display: none; /* Controlled by JS */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .polaroid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .polaroid .caption {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem; color: #333;
            text-align: center; margin-top: 12px;
        }

        /* --- LETTER BOX --- */
        .letter-box {
            position: fixed; bottom: 8%;
            padding: 20px 30px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border-radius: 40px;
            width: 90%; max-width: 600px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
            z-index: 1000; box-sizing: border-box;
        }

        #typewriter {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.4rem, 6vw, 2.2rem);
            color: #c9184a; margin: 0; text-align: center;
        }

        @media (max-width: 600px) {
            .polaroid {
                width: 80vw;
                max-width: 300px;
                padding-bottom: 50px;
            }
        }

        .sparkle {
            position: fixed; width: 10px; height: 10px;
            background: var(--gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            animation: fade 1s forwards;
        }
        @keyframes fade { to { opacity: 0; transform: scale(0); } }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="sunbeams"></div>

    <audio id="loveSong" loop>
        <source src="Gyutto.mp3" type="audio/mpeg">
    </audio>

    <div id="main-stage">
        <h1>For My Dearest</h1>
        <div class="flower-btn" onclick="startMagic()">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="var(--gold)" />
                <path d="M50 50 Q70 10 90 50 T50 90 T10 50 Q30 10 50 50" fill="var(--rose)" />
                <path d="M50 50 Q90 20 90 80 T50 50 T10 20 Q10 80 50 50" fill="#ff758f" opacity="0.6" />
                <path d="M50 50 Q50 0 20 50 T50 100 T80 50 Q50 0 50 50" fill="#ffb3c1" opacity="0.4" />
            </svg>
        </div>
        <p style="color: var(--rose); letter-spacing: 3px; font-weight: bold; margin-top: 20px;">TAP TO BLOOM</p>
    </div>

    <div id="gallery-overlay">
        <div class="polaroid-container" id="photo-box">
            <div class="polaroid" style="--r: -2deg;"><img src="Pictures/1.jpg"><div class="caption">Memory One</div></div>
            <div class="polaroid" style="--r: 3deg;"><img src="Pictures/2.jpg"><div class="caption">Better Together</div></div>
            <div class="polaroid" style="--r: -1deg;"><img src="Pictures/3.jpg"><div class="caption">Pure Happiness</div></div>
            <div class="polaroid" style="--r: 4deg;"><img src="Pictures/4.jpeg"><div class="caption">Our Adventures</div></div>
            <div class="polaroid" style="--r: -3deg;"><img src="Pictures/5.jpg"><div class="caption">Golden Hour</div></div>
            <div class="polaroid" style="--r: 2deg;"><img src="Pictures/6.jpeg"><div class="caption">Always You</div></div>
        </div>

        <div class="letter-box">
            <p id="typewriter"></p>
        </div>
    </div>

    <script>
        // Sparkles
        const spawnSparkle = (x, y) => {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = x + 'px'; s.style.top = y + 'px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1000);
        };
        document.addEventListener('mousemove', (e) => spawnSparkle(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => spawnSparkle(e.touches[0].clientX, e.touches[0].clientY));

        // Petals
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.innerHTML = 'ðŸŒ¸';
            p.style.fontSize = Math.random() * 15 + 15 + 'px';
            p.style.animationDuration = Math.random() * 5 + 6 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 11000);
        }, 500);

        // --- NEW CYCLE LOGIC ---
        let currentIndex = 0;
        const photos = document.querySelectorAll('.polaroid');

        function cyclePhotos() {
            const isMobile = window.innerWidth <= 600;

            if (isMobile) {
                // MOBILE: Show exactly 1 image
                photos.forEach(p => p.style.display = 'none');
                photos[currentIndex].style.display = 'block';
                currentIndex = (currentIndex + 1) % photos.length;
            } else {
                // DESKTOP: Show in groups of 3
                photos.forEach(p => p.style.display = 'none');
                for (let i = 0; i < 3; i++) {
                    let idx = (currentIndex + i) % photos.length;
                    photos[idx].style.display = 'block';
                }
                currentIndex = (currentIndex + 3) % photos.length;
            }
        }

        const text = "Every day with you feels like a beautiful dream. You are my heart, my soul, and my everything. Happy Valentine's Day, Mahal... â¤ï¸";
        let charIdx = 0;
        function type() {
            if (charIdx < text.length) {
                document.getElementById('typewriter').innerHTML += text.charAt(charIdx);
                charIdx++;
                setTimeout(type, 80);
            }
        }

        function startMagic() {
            document.getElementById('loveSong').play();
            document.getElementById('main-stage').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-stage').style.display = 'none';
                document.getElementById('gallery-overlay').style.display = 'flex';
                cyclePhotos();
                setInterval(cyclePhotos, 4000); // 4 seconds per image
                setTimeout(type, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
