<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --soft-pink: #ffccd5;
            --gold: #ffb703;
            --cream: #fff9f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #fff0f3;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            cursor: none; 
        }

        /* --- BACKGROUND --- */
        .background-container {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #fff0f3, #ffccd5, #fff9f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sunbeams {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vw;
            transform: translate(-50%, -50%);
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 255, 255, 0.3) 20deg, transparent 40deg);
            background-repeat: repeat;
            background-size: 10% 100%;
            animation: rotate 60s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .petal {
            position: fixed;
            top: -10%;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(540deg);
                left: calc(var(--start-x) + 20vw);
            }
        }

        /* --- MAIN STAGE --- */
        #main-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Great Vibes';
            color: var(--rose);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0 0 20px 0;
        }

        .flower-btn {
            width: clamp(120px, 35vw, 180px);
            height: clamp(120px, 35vw, 180px);
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--rose));
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- GALLERY OVERLAY (The Fix) --- */
        #gallery-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 500;
            flex-direction: column;
            align-items: center;
            /* Changed from center to flex-start to move images UP */
            justify-content: flex-start; 
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding-top: 15vh; /* Pushes images down slightly from the very top */
        }

        .polaroid-set {
            display: none;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: clamp(10px, 3vw, 30px);
            z-index: 10;
            animation: fadeIn 1.5s;
            width: 100%;
            /* Added margin to push them away from the letter box */
            margin-bottom: 150px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .polaroid {
            background: white;
            padding: 10px 10px 45px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: clamp(130px, 42vw, 220px); 
            transform: rotate(var(--r));
            border-radius: 2px;
        }

        .polaroid img { 
            width: 100%; 
            aspect-ratio: 1/1;
            object-fit: cover; 
        }
        
        .polaroid .caption {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1rem, 4vw, 1.6rem);
            color: #444;
            text-align: center;
            margin-top: 8px;
        }

        /* --- LETTER BOX --- */
        .letter-box {
            position: fixed; /* Keep it fixed at the bottom */
            bottom: 8%;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
            z-index: 1000; /* Higher than images */
            box-sizing: border-box;
        }

        #typewriter {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.3rem, 5.5vw, 2.2rem);
            color: #c9184a;
            margin: 0;
            text-align: center;
        }

        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
            pointer-events: none;
            z-index: 9999;
            animation: fade 1s forwards;
        }

        @keyframes fade {
            to { opacity: 0; transform: scale(0.1); }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="sunbeams"></div>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="main-stage">
        <h1>For My Dearest</h1>
        <div class="flower-btn" onclick="startMagic()">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="var(--gold)" />
                <path d="M50 50 Q70 10 90 50 T50 90 T10 50 Q30 10 50 50" fill="var(--rose)" />
                <path d="M50 50 Q90 20 90 80 T50 50 T10 20 Q10 80 50 50" fill="#ff758f" opacity="0.6" />
                <path d="M50 50 Q50 0 20 50 T50 100 T80 50 Q50 0 50 50" fill="#ffb3c1" opacity="0.4" />
            </svg>
        </div>
        <p style="color: var(--rose); letter-spacing: 2px; font-weight: bold; margin-top: 20px;">TAP TO BLOOM</p>
    </div>

    <div id="gallery-overlay">
        <div class="polaroid-set" id="set1">
            <div class="polaroid" style="--r: -3deg;"><img src="Pictures/1.jpg"><div class="caption">Moments Like This!</div></div>
            <div class="polaroid" style="--r: 2deg;"><img src="Pictures/2.jpg"><div class="caption">Better Together</div></div>
            <div class="polaroid" style="--r: -1deg;"><img src="Pictures/3.jpg"><div class="caption">Date Night</div></div>
        </div>
        <div class="polaroid-set" id="set2">
            <div class="polaroid" style="--r: 4deg;"><img src="Pictures/4.jpeg"><div class="caption">Better Together</div></div>
            <div class="polaroid" style="--r: -2deg;"><img src="Pictures/5.jpg"><div class="caption">Sunset</div></div>
            <div class="polaroid" style="--r: 3deg;"><img src="Pictures/6.jpeg"><div class="caption">Our Silly Faces</div></div>
        </div>

        <div class="letter-box">
            <p id="typewriter"></p>
        </div>
    </div>

    <script>
        // Sparkle Trail (Desktop & Mobile)
        const spawnSparkle = (x, y) => {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1000);
        };
        document.addEventListener('mousemove', (e) => spawnSparkle(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => spawnSparkle(e.touches[0].clientX, e.touches[0].clientY));

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            const startX = Math.random() * 100;
            p.style.setProperty('--start-x', startX + 'vw');
            p.style.left = startX + 'vw';
            p.innerHTML = 'üå∏';
            p.style.fontSize = Math.random() * 15 + 10 + 'px';
            p.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }
        setInterval(createPetal, 600);

        let currentSet = 0;
        const sets = document.querySelectorAll('.polaroid-set');
        function cycle() {
            sets.forEach(s => s.style.display = 'none');
            sets[currentSet].style.display = 'flex';
            currentSet = (currentSet + 1) % sets.length;
        }

        const text = "Every day with you feels like a beautiful dream. You are my heart, my soul, and my everything. Happy Valentine's Day, Mahal... ‚ù§Ô∏è";
        let idx = 0;
        function type() {
            if (idx < text.length) {
                document.getElementById('typewriter').innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 70);
            }
        }

        function startMagic() {
            const song = document.getElementById('loveSong');
            song.play().catch(() => console.log("Audio needs user interaction"));
            
            document.getElementById('main-stage').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-stage').style.display = 'none';
                document.getElementById('gallery-overlay').style.display = 'flex';
                cycle();
                setInterval(cycle, 6000);
                setTimeout(type, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
